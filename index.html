<!DOCTYPE html>
<html>
<head>
  <style>
    .dot {
      height: 50px;
      width: 50px;
      background-color: black;
      display: inline-block;
      border: 1px solid black;
      cursor: pointer;
    }
    
    .palette {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .color {
      height: 30px;
      width: 30px;
      border: 1px solid black;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dot" onclick="selectColor(this)"></div>
  <div class="dot" onclick="selectColor(this)"></div>
  <div class="dot" onclick="selectColor(this)"></div>
  <div class="dot" onclick="selectColor(this)"></div>
  <div class="dot" onclick="selectColor(this)"></div>
  <div class="dot" onclick="selectColor(this)"></div>
  <div class="dot" onclick="selectColor(this)"></div>
  <div class="dot" onclick="selectColor(this)"></div>
  <div class="dot" onclick="selectColor(this)"></div>
  <div class="dot" onclick="selectColor(this)"></div>
  
  <div class="palette">
    <div class="color" onclick="changeColor('rgb(255, 0, 0)')" style="background-color: rgb(255, 0, 0)"></div>
    <div class="color" onclick="changeColor('rgb(255, 255, 0)')" style="background-color: rgb(255, 255, 0)"></div>
    <div class="color" onclick="changeColor('rgb(0, 0, 255)')" style="background-color: rgb(0, 0, 255)"></div>
    <div class="color" onclick="changeColor('rgb(0, 255, 0)')" style="background-color: rgb(0, 255, 0)"></div>
    <div class="color" onclick="changeColor('rgb(128, 0, 128)')" style="background-color: rgb(128, 0, 128)"></div>
    <div class="color" onclick="changeColor('rgb(255, 165, 0)')" style="background-color: rgb(255, 165, 0)"></div>
  </div>
  
  <script>
    let selectedColor = null;
    
    function selectColor(dot) {
      selectedColor = dot;
    }
    
    function changeColor(color) {
      if (selectedColor) {
        selectedColor.style.backgroundColor = color;
      }
    }
  </script>
</body>
</html>
