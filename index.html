<html>
  <head>
    <style>
      .palette {
        float: left;
        width: 50px;
        height: 400px;
        border: 1px solid black;
      }
      
      .canvas {
        float: left;
        width: 400px;
        height: 400px;
        border: 1px solid black;
        margin-left: 10px;
      }
      
      .color-box {
        width: 50px;
        height: 50px;
        float: left;
        margin-bottom: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="palette">
      <div class="color-box" style="background-color: red;" onclick="setColor('red')"></div>
      <div class="color-box" style="background-color: blue;" onclick="setColor('blue')"></div>
      <div class="color-box" style="background-color: green;" onclick="setColor('green')"></div>
    </div>
    <div class="canvas">
      <div id="canvas" style="width: 400px; height: 400px;"></div>
    </div>
    
    <script>
      var canvas = document.getElementById("canvas");
      var color = "black";
      var size = 10;
      
      canvas.addEventListener("click", function(event) {
        var x = event.clientX - canvas.offsetLeft;
        var y = event.clientY - canvas.offsetTop;
        
        var box = document.createElement("div");
        box.style.left = x + "px";
        box.style.top = y + "px";
        box.style.width = size + "px";
        box.style.height = size + "px";
        box.style.backgroundColor = color;
        box.style.position = "absolute";
        canvas.appendChild(box);
      });
      
      function setColor(newColor) {
        color = newColor;
      }
      
      function setSize(newSize) {
        size = newSize;
      }
    </script>
  </body>
</html>
