<!DOCTYPE html>
<html>
<head>
  <style>
    .dot {
      height: 50px;
      width: 50px;
      background-color: black;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="dot" onmouseover="this.style.backgroundColor='red'"></div>
  <div class="dot" onmouseover="this.style.backgroundColor='yellow'"></div>
  <div class="dot" onmouseover="this.style.backgroundColor='blue'"></div>
  <div class="dot" onmouseover="this.style.backgroundColor='green'"></div>
  <div class="dot" onmouseover="this.style.backgroundColor='purple'"></div>
  <div class="dot" onmouseover="this.style.backgroundColor='orange'"></div>
  <div class="dot" onmouseover="this.style.backgroundColor='pink'"></div>
  <div class="dot" onmouseover="this.style.backgroundColor='gray'"></div>
  <div class="dot" onmouseover="this.style.backgroundColor='brown'"></div>
  <div class="dot" onmouseover="this.style.backgroundColor='cyan'"></div>
</body>
</html>
