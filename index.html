<!DOCTYPE html>
<html>
<head>
  <title>画像をクリックしてMP4を再生する</title>
  <style>
    #video-container {
      display: none;
    }
    #video-container.show {
      display: block;
    }
    #video-container.hide img {
      display: none;
    }
    #video-container.hide video {
      display: block;
    }
    img {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script>
    function playVideo() {
      var video = document.getElementById('video');
      var videoContainer = document.getElementById('video-container');
      
      // 表示切り替え
      videoContainer.classList.add('show');
      videoContainer.classList.remove('hide');
      
      // 動画再生
      video.play();
    }
  </script>
</head>
<body>
  <div id="video-container" class="hide">
    <img src="https://github.com/narizou/narizoukeisan/blob/main/Screenshot%202023-06-06%2011.05.15.png?raw=true" alt="代替テキスト" onclick="playVideo()">
    <video id="video" controls>
      <source src="https://github.com/narizou/narizoukeisan/blob/main/you%20are%20an%20idiot!.mp4?raw=true" type="video/mp4">
    </video>
  </div>
</body>
</html>
