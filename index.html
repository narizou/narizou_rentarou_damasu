<!DOCTYPE html>
<html>
<head>
  <title>画像をクリックしてMP4を再生する</title>
  <style>
    #video {
      display: none;
    }
  </style>
  <script>
    function replaceWithVideo() {
      var image = document.getElementById('image');
      var video = document.createElement('video');
      
      video.setAttribute('src', 'https://github.com/narizou/narizoukeisan/blob/main/you%20are%20an%20idiot!.mp4?raw=true');
      video.setAttribute('type', 'video/mp4');
      video.setAttribute('controls', 'true');
      video.setAttribute('autoplay', 'true');
      video.setAttribute('id', 'video');
      
      image.parentNode.replaceChild(video, image);
    }
  </script>
</head>
<body>
  <img src="https://github.com/narizou/narizou_rentarou_damasu/blob/main/Screenshot%202023-06-06%2011.05.15.png?raw=true" alt="代替テキスト" id="image" onclick="replaceWithVideo()">
</body>
</html>
