<!DOCTYPE html>
<html>
  <head>
    <title>計算機</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>計算機</h1>
    <form>
      <input type="text" id="input1">
      <br>
      <input type="button" value="+" onclick="add()">
      <input type="button" value="-" onclick="subtract()">
      <input type="button" value="×" onclick="multiply()">
      <input type="button" value="÷" onclick="divide()">
      <br>
      <input type="text" id="input2">
      <br>
      <input type="button" value="計算" onclick="calculate()">
    </form>
    <p id="result"></p>
    
    <script>
      function add() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var result = parseFloat(input1) + parseFloat(input2);
        document.getElementById("result").innerHTML = result;
      }
      
      function subtract() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var result = parseFloat(input1) - parseFloat(input2);
        document.getElementById("result").innerHTML = result;
      }
      
      function multiply() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var result = parseFloat(input1) * parseFloat(input2);
        document.getElementById("result").innerHTML = result;
      }
      
      function divide() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var result = parseFloat(input1) / parseFloat(input2);
        document.getElementById("result").innerHTML = result;
      }
      
      function calculate() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var result = eval(input1 + document.querySelector('input[type="button"]:checked').value + input2);
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
